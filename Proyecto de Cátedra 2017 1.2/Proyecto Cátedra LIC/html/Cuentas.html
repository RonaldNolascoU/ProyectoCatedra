<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuentas</title>
    <script src="../js/cuentas.js"></script>
    <link rel="stylesheet" href="../css/estilo_cuenta.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="../js/jq.js"></script>
</head>
<body>
  
  <header>
     
     <section id="mostrar">
         <script src="../js/mostrar.js"></script>
         <h1 class="btn_logo">e-Wallet</h1>
     </section>
     
      <nav class="oculto">
       <ul>
           <li class="logo">
               <a href="../html/e-wallet.html">e-Wallet</a>
           </li>
           <li class="aqui">
               <a href="../html/Cuentas.html">Cuentas</a>
           </li>
           <li>
               <a href="../html/Ingresos.html">Ingresos</a>
           </li>
           <li>
               <a href="../html/Gastos.html">Gastos</a>
           </li>
           <li>
               <a href="../html/Configuracion.html">Configuración</a>
           </li>
           <li>
               <a href="../html/Estadisticas.html">Estadísticas</a>
           </li>
       </ul>
   </nav>
  </header>
   
    <section class="contenedor">

     <section class="dinero">
        <h2 id="mostrar-efectivo"></h2>
     </section>
     
     <section class="contenido">
         <h2>Cuentas</h2>
         <input type="text" name="banco" placeholder="Banco" required class="inn" id="cbanco1">
         <br>
         <input type="text" name="num_cuenta" placeholder="N° de Cuenta" required class="inn" id="cncuenta1">
         <br>
         <input type="text" name="saldo" placeholder="Saldo Actual" required class="inn" id="csaldo1">
         <br>
         <br>
         <input type="button" id="btn_c" name="btn_c" value="ACEPTAR" required class="envio">
         <br>
         
     </section>
     <section class="contenido2">
          <h2>Tarjetas</h2>
         <input type="text" name="banco" placeholder="Banco" required class="inn22" id="cbanco2">
         <input type="text" name="num_cuenta" placeholder="N° de tarjeta" required class="inn2" id="cncuenta2">
         <br>
         <input type="text" name="saldo" placeholder="Saldo Actual" required class="inn22" id="csaldo2">
         <input type="text" name="%" placeholder="% Anual" required class="inn2" id="cptg2">
         <br>
         <br>
         <h4 class="sub">Fecha de vencimiento:</h4>
         <input type="date" name="fechanacimiento" placeholder="Fecha de Nacimiento" class="inn_2" id="cfch2">
         <br>
         <br>
         <br>
         <input type="button" id="btn_t" name="btn_t" value="ACEPTAR" required class="envio2">
         <br>
         
     </section>
      
      <a href="#popup" class="informacion" id="infobtn">Ver mas información</a>
      
  </section>
   
   
   <!-- Mostrar datos -->
   
   <div class="modal-wrapper" id="popup">
       <div class="popup-contenedor">
         
         <section class="modal-info">
         
          <section class="MInfoc"> 
          <h2>Cuentas</h2>
          <section id="MBanco_c"></section>
          <section id="MCuenta_c"></section>
          <section id="MSaldo_c"></section>   
          </section>
         
          <section class="MInfot">  
          <h2>Tarjetas</h2>
          <section id="MMBanco_c"></section>
          <section id="MMTargeta_c"></section>
          <section id="MMSaldo_c"></section>
          <section id="MMPercent_c"></section>
          <section id="MMFecha_c"></section>
          </section>
          
         </section>
                
          <a class="popup-cerrar" href="#">X</a>
       </div>
   </div>
   
   
</body>
</html>
